<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h2>Vanilla Js-Todo</h2>
    </header>
    <form>
      <input type="text" class="todo-input" />
      <button class="todo-btn" type="submit">
        <i class="fas fa-plus-square"></i>
      </button>
      <div class="select">
        <select name="todos" class="filter-todo">
          <option class="filter-options" value="all">All</option>
          <option class="filter-options" value="completed">Completed</option>
          <option class="filter-options" value="pending">Pending</option>
        </select>
      </div>
    </form>
    <div class="container">
      <ul class="todo-list"></ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
